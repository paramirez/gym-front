<div>
  <form class="pb-6">
    <div class="form-group errored">
      <div class="form-group-header">
        <label for="username-input">Username</label>
      </div>
      <div class="form-group-body">
        <input
          class="form-control"
          type="text"
          value="monalisa"
          id="username-input"
          aria-describedby="username-input-validation"
        />
      </div>
      <p class="note error" id="username-input-validation">
        monalisa is not available. monalisa-beep, monalisa-cyber, or monalisa87
        are available.
      </p>
    </div>
  </form>
  <div class="color-text-danger mb-2">.color-text-danger</div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label class="color-text-danger" for="email">Email</label>
      <input class="form-control" type="email" formControlName="email" />
      <div *ngIf="submitted && f.email.errors">
        <span *ngIf="submitted && f.email.errors.required"
          >Email is required</span
        >
        <span *ngIf="submitted && f.email.errors.email">Email is invalid</span>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input class="form-control" type="password" formControlName="password" />
      <div *ngIf="submitted && f.password.errors">
        <span *ngIf="submitted && f.password.errors.required"
          >Password is required</span
        >
      </div>
    </div>
    <div>
      <button [disabled]="loading">Login</button>
    </div>
    <a routerLink="../register">Register</a>
  </form>
</div>
