<div>
  <div class="alert flex flex-column items-center justify-center">
    <div
      *ngFor="let alert of alerts"
      class="content rounded  {{ cssClass(alert) }}"
    >
      <span class="message p2" [innerHTML]="alert.message"></span>
      <a class="close p2" (click)="removeAlert(alert)">&times;</a>
    </div>
  </div>
</div>
